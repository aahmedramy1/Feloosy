<div class="container">
  <div class="buttons">
    <mat-form-field>
      <mat-label>Filter by Category</mat-label>
      <mat-select [(value)]="selected" (selectionChange)="onCategoryChange($event.value)">
        @for (category of categories; track category) {
          <mat-option [value]="category.value">{{category.viewValue}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <button mat-flat-button color="secondary" routerLink="/expenses/new">Add Expense</button>
  </div>
  <table mat-table  [dataSource]="expenses" class="mat-elevation-z8">

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{getCategory(element.category)}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="monthYear">
      <th mat-header-cell *matHeaderCellDef> Month/Year </th>
      <td mat-cell *matCellDef="let element"> {{formatDate(element.monthYear)}} </td>
    </ng-container>

    <ng-container matColumnDef="isRecurring">
      <th mat-header-cell *matHeaderCellDef> Recurring </th>
      <td mat-cell *matCellDef="let element"> {{element.isRecurring ? 'Yes' : 'No'}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
