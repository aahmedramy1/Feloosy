<div style="display: flex;flex-direction: column;align-items: center">
  <p>Income vs Expense</p>
  <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [type]="barChartType">
  </canvas>
</div>
