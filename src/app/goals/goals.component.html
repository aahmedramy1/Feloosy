<div class="container">
  <div class="buttons">
    <button mat-flat-button color="secondary" routerLink="/goals/new">Add Goal</button>
  </div>
  <table mat-table  [dataSource]="goals" class="mat-elevation-z8">
    <ng-container matColumnDef="targetAmount">
      <th mat-header-cell *matHeaderCellDef> Target Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.targetAmount}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="monthYear">
      <th mat-header-cell *matHeaderCellDef> Month/Year </th>
      <td mat-cell *matCellDef="let element"> {{formatDate(element.monthYear)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
